name: Build and Push Docker Image with SBOM and Provenance

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: langazov/freeradius

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
      attestations: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log into Docker Hub
      if: github.event_name != 'pull_request' && github.repository_owner == 'langazov'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Check login status
      id: login-check
      if: github.event_name != 'pull_request' && github.repository_owner == 'langazov'
      run: |
        if [[ -n "${{ secrets.DOCKER_USERNAME }}" && -n "${{ secrets.DOCKER_PASSWORD }}" ]]; then
          echo "logged_in=true" >> $GITHUB_OUTPUT
        else
          echo "logged_in=false" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' && steps.login-check.outputs.logged_in == 'true' }}
        tags: ${{ steps.meta.outputs.tags }}
        # labels: ${{ steps.meta.outputs.labels }}
        # Enable SBOM and Provenance
        sbom: true
        provenance: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate artifact attestation
      if: github.event_name != 'pull_request' && steps.login-check.outputs.logged_in == 'true'
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build-and-push.outputs.digest }}
        push-to-registry: true

    - name: Verify attestations
      if: github.event_name != 'pull_request'
      run: |
        if [[ "${{ steps.login-check.outputs.logged_in }}" == "true" ]]; then
          echo "Image built and pushed with attestations:"
          echo "- SBOM: ✓"
          echo "- Provenance: ✓"
          echo "- Build attestation: ✓"
          echo ""
          echo "To verify remotely:"
          echo "docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format '{{ json .Provenance }}'"
          echo "docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format '{{ json .SBOM }}'"
        else
          echo "Image built locally with attestations:"
          echo "- SBOM: ✓"
          echo "- Provenance: ✓"
          echo "- Build attestation: ⚠️  (Skipped - Docker Hub credentials not configured)"
          echo ""
          echo "Note: To push images with attestations, configure DOCKER_USERNAME and DOCKER_PASSWORD secrets."
          echo "See DOCKER-HUB-SETUP.md for detailed instructions."
          echo ""
          echo "Local build completed successfully with SBOM and provenance generated."
        fi
